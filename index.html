<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            zoom: 250%;
        }

        @font-face {
            font-family: "calculator";
            src: url("digital-7.monoitalic.ttf");
        }

        body {
            display: flex;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
            background-color: #535353;
        }

        main {
            display: flex;
            flex-direction: column;
            border: #bfbfbf outset 2px;
            box-shadow: #00000080 0px 0px 128px;
        }
        main > div {
            display: flex;
            flex-direction: row;
            height: 20%;
        }
        main > div > button {
            width: 25%;
            font-family: monospace;
            border: outset 2px;
            background-color: #c4c4c4;
        }
        main > div > button:active {
            width: 25%;
            font-family: monospace;
            border: inset 2px;
        }
        main > div > output {
            font-family: "calculator";
            border: inset 2px;
            width: 100%;
            height: 16px;
            text-align: right;
            background-color: #6b9b67;
            text-shadow: #00000080 0px 1px 1px;
            box-shadow: #00000080 0px 0px 6px inset;
            padding: 4px;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <output></output>
        </div>
        <div>
            <button style="width: 50%;">CE/ON</button>
            <button>OFF</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>0</button>
            <button style="width: 75%;">=</button>
        </div>
    </main>
    
    <script>
const display = document.querySelector("output")

var calculator = {
    on: false,
    operator: "",
    value: 0,
}

const actions = {
    "CE/ON": ()=>{
        display.textContent = "0";
        calculator.off = false;
    },
    "OFF": ()=>{
        display.textContent = "";
        calculator.on = false;
    }
}

for (let button of document.querySelectorAll("main > div > button")) {
    button.addEventListener("click", () => {
        let action = actions[button.textContent];
        if (action) {
            action();
        } else {
            display.textContent += button.textContent;
        }
    });
}
    </script>
</body>
</html>
